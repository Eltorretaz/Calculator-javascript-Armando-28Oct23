<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header><h1 class="title">Calculator for : Eltorretaz</h1></header>
    <div class="contenedor">
        <div class="panel">
            <span id="elements">0</span>
            <span class="operator" id="operator"></span>
        </div>
        <div class="buttons">
            <div class="num" id="num">
                <button class="button" onclick="writer(1)">1</button>
                <button class="button" onclick="writer(2)">2</button>
                <button class="button" onclick="writer(3)">3</button>
                <button class="button" onclick="writer(4)">4</button>
                <button class="button" onclick="writer(5)">5</button>
                <button class="button" onclick="writer(6)">6</button>
                <button class="button" onclick="writer(7)">7</button>
                <button class="button" onclick="writer(8)">8</button>
                <button class="button" onclick="writer(9)">9</button>
                <button class="button" onclick="writer(0)">0</button>
            </div>
            <div class="operators" id="operators">
                <button id="reset" onclick="reset()">C</button>
                <button class="sum" id="sum" onclick="selectOperator(1)">+</button>
                <button class="substraction" id="rest" onclick="selectOperator(2)">-</button>
                <button class="product" id="product" onclick="selectOperator(3)">*</button>
                <button class="divisor" id="divisor" onclick="selectOperator(4)">/</button>
                <button id="requit" onclick="operatorResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
